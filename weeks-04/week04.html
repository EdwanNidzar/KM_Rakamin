    <div class="container py-2">
      <h1 class="mt-5">Masukkan Array</h1>
      <p>Masukkan angka-angka yang dipisahkan oleh koma (,).</p>
      <form onsubmit="handleInput(event)">
        <div class="mb-3">
          <textarea
            placeholder="Contoh: 1, 2, 3, 4, 5"
            name="arrayInput"
            id="arrayInput"
            class="form-control"
            rows="5"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">
          Reset
        </button>
      </form>

      <h2 class="mt-4">Hasil</h2>
      <div id="result"></div>
    </div>

    <script>
      function handleInput(event) {
        event.preventDefault();
        const inputString = document.getElementById("arrayInput").value;
        const inputArray = inputString
          .split(",")
          .map((item) => parseInt(item.trim(), 10));

        if (inputArray.some(isNaN)) {
          alert("Mohon masukkan angka yang valid.");
          return;
        }

        const arrayGenap = [];
        const arrayGanjil = [];

        for (let i = 0; i < inputArray.length; i++) {
          if (i % 2 === 0) {
            arrayGenap.push(inputArray[i]);
          } else {
            arrayGanjil.push(inputArray[i]);
          }
        }

        let minGenap = arrayGenap[0];
        let maxGenap = arrayGenap[0];

        for (let i = 1; i < arrayGenap.length; i++) {
          if (arrayGenap[i] < minGenap) {
            minGenap = arrayGenap[i];
          }
          if (arrayGenap[i] > maxGenap) {
            maxGenap = arrayGenap[i];
          }
        }

        let minGanjil = arrayGanjil[0];
        let maxGanjil = arrayGanjil[0];

        for (let i = 1; i < arrayGanjil.length; i++) {
          if (arrayGanjil[i] < minGanjil) {
            minGanjil = arrayGanjil[i];
          }
          if (arrayGanjil[i] > maxGanjil) {
            maxGanjil = arrayGanjil[i];
          }
        }

        let totalGenap = 0;
        let totalGanjil = 0;

        for (let i = 0; i < arrayGenap.length; i++) {
          totalGenap += arrayGenap[i];
        }

        for (let i = 0; i < arrayGanjil.length; i++) {
          totalGanjil += arrayGanjil[i];
        }

        const rataRataGenap =
          arrayGenap.length > 0 ? totalGenap / arrayGenap.length : 0;
        const rataRataGanjil =
          arrayGanjil.length > 0 ? totalGanjil / arrayGanjil.length : 0;

        // Tampilkan hasilnya di elemen HTML
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `
        <p>Array Index Genap: ${arrayGenap.join(", ")}</p>
        <p>Array Index Ganjil: ${arrayGanjil.join(", ")}</p>
        <p>Index Minimum Genap: ${minGenap}</p>
        <p>Index Maksimum  Genap: ${maxGenap}</p>
        <p>Index Minimum Ganjil: ${minGanjil}</p>
        <p>Index Maksimum Ganjil: ${maxGanjil}</p>
        <p>Total Index Bilangan Genap: ${totalGenap}</p>
        <p>Total Index Bilangan Ganjil: ${totalGanjil}</p>
        <p>Rata-rata Index Bilangan Genap: ${rataRataGenap}</p>
        <p>Rata-rata Index Bilangan Ganjil: ${rataRataGanjil}</p>
      `;
      }

      function resetForm() {
        document.getElementById("arrayInput").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
