<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>KM RAKAMIN | HOMEWORKS WEEKS 4</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">KM Rakamin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Homework
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="../weeks-04/week04.html"
                    >Weeks 4</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="../weeks-05/index.html"
                    >Weeks 5</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="registrasi-tab"
            data-bs-toggle="tab"
            href="#Registrasi"
            >Registrasi</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="listPendaftar-tab"
            data-bs-toggle="tab"
            href="#ListPendaftar"
            >List Pendaftar</a
          >
        </li>
      </ul>

      <div class="tab-content mt-2">
        <div class="tab-pane fade show active" id="Registrasi">
          <div class="form-container">
            <h2>Form Registrasi</h2>
            <form onsubmit="return validateForm()" id="registrationForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  placeholder="Nama"
                  required
                  oninvalid="this.setCustomValidity('Nama harus minimal 10 karakter')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="umur"
                  placeholder="Umur"
                  required
                  oninvalid="this.setCustomValidity('Umur harus minimal 25 tahun')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="uangsangu"
                  placeholder="Uang Sangu (100.000 - 1.000.000)"
                  required
                  oninvalid="this.setCustomValidity('Uang sangu harus antara 100.000 dan 1.000.000')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
          </div>
        </div>

        <div class="tab-pane fade" id="ListPendaftar">
          <div class="table-container">
            <h2>List Pendaftar</h2>
            <table class="table table-bordered" id="pendaftarTable">
              <thead>
                <tr>
                  <th scope="col">Nama</th>
                  <th scope="col">Umur</th>
                  <th scope="col">Uang Sangu</th>
                </tr>
              </thead>
              <tbody>
                <!-- addDataToTable -->
              </tbody>
            </table>
            <div id="resume"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
